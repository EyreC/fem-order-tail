<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Moozika</title>
</head>
<body>
    <!-- container -->
    <div class="container bg-mobile bg-no-repeat bg-contain bg-indigo-100 flex justify-center items-center min-h-screen min-w-full px-5
                sm:bg-desktop">
        <div class="">
            <div class="order-card max-w-sm rounded-3xl bg-white ">
                <div class="">
                    <img class="rounded-t-3xl bg-cover bg-center" src="img/illustration-hero.svg" alt="lady-enjoying-music">
                </div>
                <div class="card-content px-5 py-3">
                    <div class="order-summary text-center mt-5 px-2">
                        <h2 class="font-bold text-gray-800">Order Summary</h2>
                        <p class="text-gray-400 text-xs my-4 leading-5">You can now listen to millions of songs audiobooks, and podcasts on any device anywhere you like!</p>
                    </div>
                    <div class="order-plan flex justify-around items-center mt-2 bg-gray-50 rounded-lg py-4 px-1">
                        <div class="music-icon">
                            <img src="img/icon-music.svg" alt="music icon">
                        </div>
                        <div class="order-plan-summary">
                            <h3 class="font-bold text-xs">Annual plan</h3>
                            <p class="text-xs text-gray-400">$59.99/year</p>
                        </div>
                        <div></div>
                        <div class="order-change-link">
                            <a href="index.html" class="text-xs underline text-indigo-700 font-semibold hover:no-underline hover:text-indigo-400">Change</a>
                        </div>
                </div>
                <div class="payment-button mt-7">
                    <button class="bg-indigo-600 w-full shadow-xl  text-white font-semibold text-sm rounded-lg py-2
                                    hover:bg-indigo-400"> Proceed to payment</button>
                </div>
                <div class="cancel-button my-3">
                    <button class="w-full bg-transparent text-gray-500 font-semibold text-sm py-2 hover:text-gray-900">Cancel Order</button>
                </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
